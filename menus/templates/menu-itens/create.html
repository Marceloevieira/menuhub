{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}django-bootstrap-v5{% endblock %}

{% block content %}
 
    <div class="row">
      <div class=" col-md-8 offset-md-2 col-lg-4 offset-lg-4  d-flex flex-column justify-content-center align-items-center text-center mt-5">
        <h2 class="w-100  shadow-lg p-3 mb-3 bg-body rounded">Menu Item</h2>
        <form method="post" class="w-100 shadow-lg p-3 mb-5 bg-body rounded">
          {% csrf_token %}
          {% bootstrap_form form   layout='floating'   %}
          <div class="d-grid gap-2 pt-2">
            {% bootstrap_button "Create" button_type="submit" button_class="btn-primary p-3" %}
          </div>
        </form>
      </div>
    </div>

{% endblock %}
